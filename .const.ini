[base]
path = @php/dir

[app]
env = @php/env:APP_ENV:development
debug = true

[db]
url = @php/env:DATABASE_URL:
host = @php/env:DATABASE_HOST:
user = @php/env:DATABASE_USER:
pwd = @php/env:DATABASE_PASS:
name = @php/env:DATABASE_DBNAME:
port = @php/env:DATABASE_PORT:

[session]
id = nucleon-session-id
